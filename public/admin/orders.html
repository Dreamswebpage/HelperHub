<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Management - Admin Panel</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-dashboard">
    <!-- Sidebar -->
    <div class="admin-sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-user-shield"></i>
                <h2>Admin Panel</h2>
            </div>
            <button class="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <div class="sidebar-menu">
            <a href="dashboard.html" class="menu-item">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="orders.html" class="menu-item active">
                <i class="fas fa-shopping-cart"></i>
                <span>Orders</span>
                <span class="badge" id="ordersBadge">0</span>
            </a>
            <a href="payments.html" class="menu-item">
                <i class="fas fa-credit-card"></i>
                <span>Payments</span>
            </a>
            <a href="settings.html" class="menu-item">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </div>
        
        <div class="sidebar-footer">
            <div class="admin-profile">
                <div class="profile-img">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-info">
                    <strong>Admin User</strong>
                    <small>Super Administrator</small>
                </div>
            </div>
            <button id="logoutBtn" class="btn btn-danger btn-block">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="admin-main">
        <!-- Top Bar -->
        <div class="admin-topbar">
            <div class="topbar-left">
                <h1>Orders Management</h1>
                <p>Manage and track customer orders</p>
            </div>
            <div class="topbar-right">
                <button class="btn btn-primary" id="addOrderBtn">
                    <i class="fas fa-plus"></i> Add New Order
                </button>
                <button class="btn btn-success" id="exportOrdersBtn">
                    <i class="fas fa-download"></i> Export
                </button>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters-section">
            <div class="filters-grid">
                <div class="filter-group">
                    <label>Status</label>
                    <select id="statusFilter" class="form-control">
                        <option value="all">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="processing">Processing</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Service Type</label>
                    <select id="serviceFilter" class="form-control">
                        <option value="all">All Services</option>
                        <option value="document">Document Typing</option>
                        <option value="data-entry">Data Entry</option>
                        <option value="thesis">Thesis Typing</option>
                        <option value="business">Business Documents</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Date Range</label>
                    <input type="text" id="dateFilter" class="form-control" placeholder="Select date range">
                </div>
                
                <div class="filter-group">
                    <label>Search</label>
                    <div class="search-box">
                        <input type="text" id="searchOrders" class="form-control" placeholder="Search orders...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Orders Table -->
        <div class="table-section">
            <div class="table-actions">
                <div class="table-info">
                    Showing <span id="showingCount">0</span> of <span id="totalCount">0</span> orders
                </div>
                <div class="table-buttons">
                    <button class="btn btn-outline" id="refreshOrdersBtn">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                    <button class="btn btn-outline" id="bulkActionsBtn">
                        <i class="fas fa-tasks"></i> Bulk Actions
                    </button>
                </div>
            </div>
            
            <div class="table-responsive">
                <table class="data-table" id="ordersTable">
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox" id="selectAll">
                            </th>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Service</th>
                            <th>Pages</th>
                            <th>Amount</th>
                            <th>Payment</th>
                            <th>Status</th>
                            <th>Deadline</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <!-- Orders will be loaded here -->
                    </tbody>
                </table>
            </div>
            
            <div class="table-footer">
                <div class="pagination">
                    <button class="btn btn-outline" id="prevPage">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <span class="page-info">Page <span id="currentPage">1</span> of <span id="totalPages">1</span></span>
                    <button class="btn btn-outline" id="nextPage">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <div class="per-page">
                    <select id="perPage" class="form-control">
                        <option value="10">10 per page</option>
                        <option value="25" selected>25 per page</option>
                        <option value="50">50 per page</option>
                        <option value="100">100 per page</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Modal -->
    <div class="modal" id="orderModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Order Details</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="orderForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Order ID</label>
                            <input type="text" class="form-control" value="TS-2024-001" readonly>
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <select class="form-control">
                                <option value="pending">Pending</option>
                                <option value="processing">Processing</option>
                                <option value="completed">Completed</option>
                                <option value="cancelled">Cancelled</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Customer Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Customer Email</label>
                            <input type="email" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Service Type</label>
                        <select class="form-control">
                            <option value="document">Document Typing</option>
                            <option value="data-entry">Data Entry</option>
                            <option value="thesis">Thesis Typing</option>
                            <option value="business">Business Documents</option>
                        </select>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Number of Pages</label>
                            <input type="number" class="form-control" min="1" value="1">
                        </div>
                        <div class="form-group">
                            <label>Deadline</label>
                            <input type="date" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Special Instructions</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Payment Status</label>
                        <select class="form-control">
                            <option value="pending">Pending</option>
                            <option value="completed">Completed</option>
                            <option value="failed">Failed</option>
                        </select>
                    </div>
                    
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary modal-cancel">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Order</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="assets/js/admin.js"></script>
    <script>
        // Orders management specific JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize date picker
            flatpickr('#dateFilter', {
                mode: 'range',
                dateFormat: 'Y-m-d'
            });
            
            // Load orders
            loadOrders();
            
            // Event listeners
            document.getElementById('addOrderBtn').addEventListener('click', showAddOrderModal);
            document.getElementById('exportOrdersBtn').addEventListener('click', exportOrders);
            document.getElementById('refreshOrdersBtn').addEventListener('click', loadOrders);
            document.getElementById('selectAll').addEventListener('change', toggleSelectAll);
            document.getElementById('searchOrders').addEventListener('input', filterOrders);
            document.getElementById('statusFilter').addEventListener('change', filterOrders);
            document.getElementById('serviceFilter').addEventListener('change', filterOrders);
            document.getElementById('perPage').addEventListener('change', loadOrders);
            document.getElementById('prevPage').addEventListener('click', previousPage);
            document.getElementById('nextPage').addEventListener('click', nextPage);
            
            // Modal controls
            document.querySelector('.modal-close').addEventListener('click', closeModal);
            document.querySelector('.modal-cancel').addEventListener('click', closeModal);
            document.getElementById('orderForm').addEventListener('submit', saveOrder);
        });
        
        let currentPage = 1;
        let totalPages = 1;
        let perPage = 25;
        let filteredOrders = [];
        
        function loadOrders() {
            // Get orders from localStorage
            const allOrders = JSON.parse(localStorage.getItem('typingOrders') || '[]');
            
            // Apply filters
            filteredOrders = filterOrdersList(allOrders);
            
            // Update counts
            updateCounts(filteredOrders.length, allOrders.length);
            
            // Paginate
            perPage = parseInt(document.getElementById('perPage').value);
            totalPages = Math.ceil(filteredOrders.length / perPage);
            currentPage = Math.min(currentPage, totalPages) || 1;
            
            // Get current page orders
            const start = (currentPage - 1) * perPage;
            const end = start + perPage;
            const pageOrders = filteredOrders.slice(start, end);
            
            // Display orders
            displayOrders(pageOrders);
            
            // Update pagination
            updatePagination();
        }
        
        function filterOrdersList(orders) {
            const searchTerm = document.getElementById('searchOrders').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const serviceFilter = document.getElementById('serviceFilter').value;
            
            return orders.filter(order => {
                // Search filter
                if (searchTerm) {
                    const searchFields = [
                        order.orderId,
                        order.name,
                        order.email,
                        order.service
                    ].join(' ').toLowerCase();
                    
                    if (!searchFields.includes(searchTerm)) {
                        return false;
                    }
                }
                
                // Status filter
                if (statusFilter !== 'all' && order.status !== statusFilter) {
                    return false;
                }
                
                // Service filter
                if (serviceFilter !== 'all' && order.service !== serviceFilter) {
                    return false;
                }
                
                return true;
            });
        }
        
        function filterOrders() {
            currentPage = 1;
            loadOrders();
        }
        
        function displayOrders(orders) {
            const tbody = document.getElementById('ordersTableBody');
            tbody.innerHTML = '';
            
            if (orders.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="10" class="text-center">
                            <div class="empty-state">
                                <i class="fas fa-shopping-cart"></i>
                                <h3>No orders found</h3>
                                <p>Try adjusting your filters or add a new order</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            orders.forEach(order => {
                const row = document.createElement('tr');
                
                // Format date
                const date = new Date(order.createdAt);
                const formattedDate = date.toLocaleDateString('en-IN');
                
                // Status badge
                const statusClass = `status-${order.status}`;
                const statusText = order.status.charAt(0).toUpperCase() + order.status.slice(1);
                
                // Payment status
                let paymentStatus = 'Not Paid';
                let paymentClass = 'status-pending';
                
                if (order.payment) {
                    if (order.payment.status === 'completed') {
                        paymentStatus = 'Paid';
                        paymentClass = 'status-completed';
                    } else if (order.payment.status === 'failed') {
                        paymentStatus = 'Failed';
                        paymentClass = 'status-cancelled';
                    }
                }
                
                row.innerHTML = `
                    <td>
                        <input type="checkbox" class="order-select" value="${order.orderId}">
                    </td>
                    <td><strong>${order.orderId}</strong></td>
                    <td>
                        <div class="customer-info">
                            <strong>${order.name}</strong>
                            <small>${order.email}</small>
                        </div>
                    </td>
                    <td>${order.service}</td>
                    <td>${order.pages || 1}</td>
                    <td>â‚¹${order.price || '0.00'}</td>
                    <td><span class="status-badge ${paymentClass}">${paymentStatus}</span></td>
                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    <td>${order.deadline || 'ASAP'}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-icon" onclick="viewOrderDetails('${order.orderId}')" title="View">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn-icon" onclick="editOrder('${order.orderId}')" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-icon" onclick="deleteOrder('${order.orderId}')" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }
        
        function updateCounts(showing, total) {
            document.getElementById('showingCount').textContent = showing;
            document.getElementById('totalCount').textContent = total;
        }
        
        function updatePagination() {
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('totalPages').textContent = totalPages;
            
            // Enable/disable navigation buttons
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = currentPage === totalPages;
        }
        
        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                loadOrders();
            }
        }
        
        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                loadOrders();
            }
        }
        
        function toggleSelectAll(e) {
            const checkboxes = document.querySelectorAll('.order-select');
            checkboxes.forEach(cb => cb.checked = e.target.checked);
        }
        
        function showAddOrderModal() {
            document.getElementById('orderModal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('orderModal').classList.remove('active');
        }
        
        function saveOrder(e) {
            e.preventDefault();
            // Save order logic here
            closeModal();
            loadOrders();
            showNotification('Order saved successfully!', 'success');
        }
        
        function viewOrderDetails(orderId) {
            alert(`View order details: ${orderId}`);
            // Implement view functionality
        }
        
        function editOrder(orderId) {
            alert(`Edit order: ${orderId}`);
            // Implement edit functionality
        }
        
        function deleteOrder(orderId) {
            if (confirm(`Are you sure you want to delete order ${orderId}?`)) {
                const orders = JSON.parse(localStorage.getItem('typingOrders') || '[]');
                const updatedOrders = orders.filter(order => order.orderId !== orderId);
                localStorage.setItem('typingOrders', JSON.stringify(updatedOrders));
                loadOrders();
                showNotification('Order deleted successfully!', 'success');
            }
        }
        
        function exportOrders() {
            const orders = JSON.parse(localStorage.getItem('typingOrders') || '[]');
            const dataStr = JSON.stringify(orders, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `typing-orders-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showNotification('Orders exported successfully!', 'success');
        }
    </script>
</body>
</html>
